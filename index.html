<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>杨丫头的新年礼物</title>
  <style>
    body {
      /* overflow: hidden; */
      width: 100%;
      height: 100%;
      font-size: 10px !important;
    }

    #div {
      width: 400px;
      text-align: center;
      padding: 10px;
      background-color: #fff;
      opacity: .2;
      position: absolute;
      top: 15%;
      left: calc(50% - 200px);
    }
  </style>
</head>

<body>
  <div id="div">
    <h1></h1>
  </div>
  <script src="js/three.min.js"></script>
  <script src="js/BufferGeometryUtils.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/STLLoader.js"></script>
  <script src="js/script.js"></script>
  <canvas width="100%" height="100%" tabindex="0"></canvas>

</body>
<script>
  var str = "Happy New Year, KeXinYang" + "<p></p>" + "新年快乐, 杨丫头 : ) <p>吃的开心</p><p>喝的开心</p><p>玩的开心</p><p>学的开心</p>"
  var div = document.getElementById("div").getElementsByTagName('h1')[0]

  var timer = null
  var tmp = ''
  var i = 0

  typing()

  function typing() {
    tmp += str[i]
    timer = setTimeout(typing, 100)
    i++

    div.innerHTML = tmp + '_'

    if (i >= str.length) {
      div.innerHTML = tmp
      clearTimeout(timer)
    }
  }
</script>

</html>
